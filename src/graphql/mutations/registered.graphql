mutation Register(
  $name: String!
  $username: String!
  $email: String!
  $password: String!
) {
  register(
    options: {
      email: $email
      password: $password
      username: $username
      name: $name
    }
  ) {
    user {
      id
      name
      email
      username
      createdAt
    }
    errors {
      field
      message
    }
  }
}
